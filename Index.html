<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery App - Prototype Pattern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #ff4d4d;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }
    .card h2 {
      margin-top: 0;
      color: #ff4d4d;
    }
    .food-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .food-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .food-item h3 {
      margin: 10px 0 5px;
    }
    button {
      background: #ff4d4d;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e60000;
    }
    input, select {
      width: 95%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>Food Delivery App (Prototype Pattern)</header>
  <nav>
    <a href="#register">Register</a>
    <a href="#menu">Menu</a>
    <a href="#order">Order</a>
  </nav>

  <div class="container">

    <!-- Register Page -->
    <div class="card" id="register">
      <h2>Register User</h2>
      <form onsubmit="registerUser(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit">Register</button>
      </form>
      <p><b>Default Account:</b> Username = <i>admin</i>, Password = <i>1234</i></p>
    </div>

    <!-- Menu Page -->
    <div class="card" id="menu">
      <h2>Food Menu</h2>
      <div class="food-list" id="foodList"></div>
    </div>

    <!-- Order Page -->
    <div class="card" id="order">
      <h2>Place Order</h2>
      <form onsubmit="placeOrder(event)">
        <label for="foodSelect">Select Food:</label>
        <select id="foodSelect"></select>
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" value="1" min="1" required>
        <button type="submit">Order Now</button>
      </form>
      <div id="orderResult"></div>
    </div>

  </div>

  <script>
    // Prototype Pattern
    class FoodItem {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      clone() {
        return new FoodItem(this.name, this.price);
      }
    }

    // Default Menu
    const foodPrototype = new FoodItem("Sample Food", 100);
    const foods = [
      (() => { let f = foodPrototype.clone(); f.name = "Pizza"; f.price = 200; return f; })(),
      (() => { let f = foodPrototype.clone(); f.name = "Burger"; f.price = 150; return f; })(),
      (() => { let f = foodPrototype.clone(); f.name = "Pasta"; f.price = 180; return f; })(),
      (() => { let f = foodPrototype.clone(); f.name = "Biryani"; f.price = 220; return f; })()
    ];

    const foodListDiv = document.getElementById("foodList");
    const foodSelect = document.getElementById("foodSelect");
    foods.forEach(f => {
      let div = document.createElement("div");
      div.className = "food-item";
      div.innerHTML = `<h3>${f.name}</h3><p>Price: ₹${f.price}</p>`;
      foodListDiv.appendChild(div);

      let option = document.createElement("option");
      option.value = f.name;
      option.textContent = `${f.name} - ₹${f.price}`;
      foodSelect.appendChild(option);
    });

    // User Registration
    let users = [{ username: "admin", password: "1234" }];

    function registerUser(event) {
      event.preventDefault();
      const uname = document.getElementById("username").value;
      const pwd = document.getElementById("password").value;

      users.push({ username: uname, password: pwd });
      alert("User registered successfully!\nNow you can use your account to order.");
    }

    // Place Order
    function placeOrder(event) {
      event.preventDefault();
      const food = document.getElementById("foodSelect").value;
      const qty = parseInt(document.getElementById("qty").value);

      const item = foods.find(f => f.name === food);
      const total = item.price * qty;

      document.getElementById("orderResult").innerHTML =
        `<p><b>Order Confirmed:</b> ${qty} x ${food} <br>Total: ₹${total}</p>`;
    }
  </script>

</body>
</html>
